<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Streaming 6.0</title>
    <link rel="stylesheet" href="premium.css">
</head>
<body>

    <div class="container">
        <h1>ðŸ”’ Login to Continue</h1>

        <!-- Login Form -->
        <div class="auth-section" id="loginSection">
            <input type="text" id="loginUsername" placeholder="Enter Username">
            <input type="password" id="loginPassword" placeholder="Enter Password">
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
        </div>

        <!-- Signup Form (Hidden Initially) -->
        <div class="auth-section" id="signupSection" style="display: none;">
            <input type="text" id="signupUsername" placeholder="Choose a Username">
            <input type="password" id="signupPassword" placeholder="Create a Password">
            <button onclick="register()">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>

        <!-- After Login - TV Channels Section -->
        <div id="tvSection" style="display: none;">
            <h2>ðŸ“º Live TV Channels</h2>
            <div id="channelList"></div>
            <button onclick="upgradeToPremium()">Upgrade to Premium</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
